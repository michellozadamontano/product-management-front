<div class="container p-3">

    <div class="h-full flex  justify-center">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="w-full flex flex-col items-center">
            <div class="flex flex-col w-1/2 justify-items-center">
                <mat-form-field class="w-full">
                    <mat-label>Category</mat-label>
                    <mat-select [formControl]="categoryId">
                        <mat-option *ngFor="let cat of categoriesList" [value]="cat.id">{{cat.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name" id="name">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" id="description"
                        placeholder="Enter description"></textarea>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Price</mat-label>
                    <input matInput placeholder="Price" formControlName="price" id="price" type="number">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Qty</mat-label>
                    <input matInput placeholder="Quantity" formControlName="quantity" id="quantity" type="number">
                </mat-form-field>

                <button type="submit" mat-raised-button color="primary" [disabled]="!productForm.valid" class="w-full">Submit</button>
            </div>
        </form>
    </div>
</div>
